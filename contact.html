<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="nav-container">
        <img src="img/lambda-black.png" alt="Lambda Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Products</a>
            <a href="#">Blog</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <img src="img/jumbo-contact.jpg" alt="Contact Us" class="header-img">

    <div class="contact-top-content">
<h2 class="contact-text">Questions? Reach Out</h2>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="/my-handling-form-page" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
            </form>
           <div class="contact-button"> 
               <button class="contact-submit">Submit</button>
           </div>
        </div>
        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div>
</body>
